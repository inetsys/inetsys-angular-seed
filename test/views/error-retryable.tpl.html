<div class="modal-header">
    <h3 class="modal-title" translate>Retryable!.</h3>
</div>

<div class="modal-body">
    <pre>{{error | json}}</pre>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()" translate>OK</button>
    <button class="btn btn-primary" ng-click="retry('force')" translate>Retry</button>
</div>
